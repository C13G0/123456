<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <section class="container">
        <section class="row">
            <section class="col-12 col-md-8">
                <h3> Ingresa a nuestra App: </h3>
                <hr>
                <form class="border rounded p-5 shadow">
                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                    <input type="text" class="form-control my-3" placeholder="correo@focusapp.com">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Cargo</option>
                        <option value="1">Docente</option>
                        <option value="2">Estudiante</option>
                        <option value="3">Administrativo</option>
                    </select>
                        <div class="form-floating">
                            <textarea class="form-control my-3" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        
                        <button class="btn btn-info"> Enviar </button>
                        <button class="btn btn-outline-danger my-3"> Cancelar </button>
                        <a class="btn btn-outline-info my-3 w-100 " href="./views/home.html"> Enviar </a>

                </form>
            </section>


            <section class="col-12 col-md-4 align-self-center">
                <img src="/IMAGENES/F2.jpeg" alt="Foto" class="img-fluid">
            </section>

        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
